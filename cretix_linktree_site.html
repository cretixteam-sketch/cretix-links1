<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cretix | Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 30px;
      border: 4px solid #ff0000;
      background-color: #0e0e0e;
      object-fit: cover;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #bbb;
      text-align: center;
      max-width: 400px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 400px;
    }

    .links a {
      text-decoration: none;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      transition: 0.3s;
      background-color: #ff0000;
      color: white;
    }

    .links a:hover {
      background-color: #ff9900;
    }
  </style>
</head>

  <img class="logo" src="تصميم بدون عنوان.png" alt="Cretix Logo" />
